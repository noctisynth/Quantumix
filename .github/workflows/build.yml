name: Build and Debug

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  GH_TOKEN: ${{ secrets.QUANTUMIX_TOKEN }}

jobs:
  build-win64-debug:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ env.GH_TOKEN }}

      - name: Update local toolchain
        run: |
          rustup update

      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version

      - name: Lint Code
        run: |
          cargo fmt -- --check

      - name: Test Project
        run: |
          cargo check
          cargo test --all

      - name: Build Quantumix-Server
        run: |
          cargo build
          dir target/debug

      - name: Package and Upload
        uses: actions/upload-artifact@v3
        with:
          name: Quantumix-Server-Win64-Debug-${{ github.sha }}
          path: ./target/debug/quantumix-server.exe

  build-linux-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ env.GH_TOKEN }}

      - name: Update local toolchain
        run: |
          rustup update

      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version

      - name: Lint Code
        run: |
          cargo fmt -- --check

      - name: Test Project
        run: |
          cargo check
          cargo test --all

      - name: Build Quantumix-Server
        run: |
          cargo build

      - name: Package and Upload
        uses: actions/upload-artifact@v3
        with:
          name: Quantumix-Server-Linux-Debug-${{ github.sha }}
          path: ./target/debug/quantumix-server
